<script src="ua-parser.js"></script>
<script>
	
function onload(){
    var parser = new UAParser();
	var theOS = parser.getOS()
	const tzid = Intl.DateTimeFormat().resolvedOptions().timeZone;
	
	var calendarSRC = "https://calendar.google.com/calendar/embed?src=buddhism.online.group%40gmail.com"
	calendarSRC = calendarSRC + "&ctz=" + tzid;
	document.body.innerHTML += "\n" + tzid	
	document.getElementById('calendar').src = calendarSRC;
	document.getElementById('calendar').contentWindow.location.reload();
	
	
	if (theOS.name == "Mac OS") {
		document.body.innerHTML += " Hey there Buddhist buddy You're on a Mac üçé in " + tzid + "\n"
		document.body.innerHTML += "<a href=\"https://calendar.google.com/calendar/embed?src=buddhism.online.group%40gmail.com\" > Click here to login with Google Account and subscribe to the Calendar</a>"
	} else if (theOS.name == "Android") {
		document.body.innerHTML = " Hey there Buddhist buddy You're on an Android ü§ñ in " + tzid
		document.body.innerHTML += "<a herf= 'https://calendar.google.com/calendar/embed?src=buddhism.online.group%40gmail.com' Click here to subscribe to the calendar> "
	} else if (theOS.name == "Windows"){
		document.body.innerHTML = " Hey there Buddhist buddy You're on a Windows in " + tzid
	} else if (theOS.name == "iOS"){
		document.body.innerHTML = " Hey there Buddhist buddy You're on an iOS device in " + tzid
	}
}
</script>
