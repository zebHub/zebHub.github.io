<!doctype html>
<html>
<head>
<script src="ua-parser.js"></script>
<script>
	
function onload(){
    var parser = new UAParser();
	var theOS = parser.getOS()
	
	if (theOS.name == "Mac OS") {
		const tzid = Intl.DateTimeFormat().resolvedOptions().timeZone;
		document.body.innerHTML = tzid + "MAC OS"
		
	} else if (theOS.name == "Android") {
	} else if (theOS.name == "Windows"){
		document.body.innerHTML = " "
	} else if (theOS.name == "iOS"){
		document.body.innerHTML = ""
	}
}
</script>
</head>
<body onload="onload()">
</body>
</html>
